<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Registro</title>
  <script src="script.js" defer></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="register-container">
    <h2>Registro</h2>
    <form onsubmit="event.preventDefault(); registrarse();" class="register-form">
      <input type="email" id="registroCorreo" placeholder="Correo electrónico" required autocomplete="email" class="input-field">
      <input type="password" id="registroPassword" placeholder="Contraseña" required autocomplete="new-password" class="input-field">
      <button type="submit" class="btn-submit">Registrarse</button>
      <p id="registroError" class="error-message"></p>
    </form>
    <p class="login-link">¿Ya tienes cuenta? <a href="index.html">Inicia sesión</a></p>
  </div>
</body>
</html>
